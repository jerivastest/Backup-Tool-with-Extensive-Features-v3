minimum_cumulusci_version: '3.58.0'
project:
    name: Backup-Tool-with-Extensive-Features-v3
    package:
        name: Backup-Tool-with-Extensive-Features-v3
        api_version: '54.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Backup-Tool-with-Extensive-Features-v3/tests
            options:
                outputdir: robot/Backup-Tool-with-Extensive-Features-v3/results

    robot_testdoc:
        options:
            path: robot/Backup-Tool-with-Extensive-Features-v3/tests
            output: robot/Backup-Tool-with-Extensive-Features-v3/doc/Backup-Tool-with-Extensive-Features-v3_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
